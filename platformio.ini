[env:E1]
platform = teensy
board = teensy41
framework = arduino
src_filter = +<E1_coldflow.cpp>
lib_deps = 
	adafruit/Adafruit BusIO@^1.7.1
	adafruit/Adafruit MCP9600 Library@^1.1.1
	adafruit/Adafruit GPS Library@^1.5.3
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BNO055@^1.4.3
	greiman/SdFat@^2.0.4
	adafruit/Adafruit BMP3XX Library@^2.0.1

[env:E1_packets]
platform = teensy
board = teensy41
framework = arduino
src_filter = +<E1_packets.cpp>

[env:E3]
platform = teensy
board = teensy41
framework = arduino
src_filter = +<E3.cpp>
