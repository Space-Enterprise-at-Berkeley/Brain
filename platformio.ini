; https://docs.platformio.org/page/projectconf.html

[env]
platform = teensy
verbose=True
lib_deps =
	adafruit/Adafruit BusIO@^1.7.1
	adafruit/Adafruit MCP9600 Library@^1.1.1
	adafruit/Adafruit GPS Library@^1.5.3
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BNO055@^1.4.3
	greiman/SdFat@^2.0.4
	adafruit/Adafruit BMP3XX Library@^2.0.1

[env:E1_coldflow]
board = teensy41
framework = arduino
src_filter = -<*> +<E1_coldflow/>
build_flags = -DHAL=teensy

[env:E1_waterflow]
board = teensy41
framework = arduino
src_filter = -<*> +<E1_waterflow/>
build_flags = -DHAL=teensy

[env:E1_native]
platform=native
;board=...
src_filter = -<*> +<E1_waterflow/>
build_flags = -DHAL=native -Wall
extra_scripts=native_tests.py

[env:lad4_1]
board = teensy41
framework = arduino
src_filter = -<*> +<LAD4_1/>
build_flags = -DHAL=teensy
